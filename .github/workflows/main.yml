name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.18'

    - name: Install Dependencies
      run: go mod download

    - name: Run Unit Tests
      working-directory: backend
      run: go test ./...

  docker-publish:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
    - name: Tag and push Docker images
      run: |
        docker tag ingsw3-final-back:latest ${{ secrets.DOCKER_USERNAME }}/ingsw3-final-back:latest
        docker tag ingsw3-final-front:latest ${{ secrets.DOCKER_USERNAME }}/ingsw3-final-front:latest
        docker tag ingsw3-final-database ${{ secrets.DOCKER_USERNAME }}/ingsw3-final-database

        docker push ${{ secrets.DOCKER_USERNAME }}/integradoringsw3-backend:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/integradoringsw3-frontend:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/integradoringsw3-database
